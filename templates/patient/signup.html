<!DOCTYPE HTML>
<html>

<head>
    <title>患者注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Minimal Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="/static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <!-- Custom Theme files -->
    <link href="/static/css/style.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js">
    </script>
    <script src="/static/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="login">
        <h1 style="color:   #4b9a7b;">患者登录系统 </h1>
        <div class="login-bottom">
            <h2>注册</h2>

            <form method='POST' action='/patient/signup/'>
                {%csrf_token%}
                <div class="col-md-6">
                    <div class="login-mail">
                        <input type="text" placeholder="ID" required="" name=patient_id>
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="login-mail">
                        <input type="text" placeholder="姓名" required="" name=patient_name>
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="login-mail">
                        <input type="date" placeholder="出生日期" required="" name=patient_birthday>
                    </div>
                    <div class="login-mail">
                        <input type="password" placeholder="密码" required="" name=patient_pwd>
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="login-mail">
                        <input type="password" placeholder="重复输入你的密码" required="" name="repeat_pwd">
                        <i class="fa fa-lock"></i>
                    </div>
                    <a class="news-letter" href="#">
                        <label class="checkbox1"><input type="checkbox" name="checkbox" ><i> </i>确认信息正确</label>
                    </a>

                </div>
                <div class="col-md-6 login-do">
                    <label class="hvr-shutter-in-horizontal" style="background-color: #4b9a7b;font-size: 15px;">
					<input type="submit" value="注册">
					</label>
                    <p>已经注册好了</p>
                    <a href="/patient/login" class="hvr-shutter-in-horizontal" style="background-color: #4b9a7b;font-weight: 700;font-size: 15px;">登录</a>
                </div>
                <div class=" clearfix "> </div>
            </form>

            <p style="color:red;text-align: center;">{{warn}}</p>
        </div>
    </div>
    <!---->
    <div class="copy-right">
        <p> 2021 | Analysis and design of information system </p>
    </div>
    <!---->
    <!--scrolling js-->
    <script src="/static/js/jquery.nicescroll.js "></script>
    <script src="/static/js/scripts.js "></script>
    <!--//scrolling js-->
</body>

</html>
