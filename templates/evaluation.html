
{% extends  'base.html' %}

{% block css %}

#pa_his>thead>tr{
    display: table;

}
#pa_his>tbody{
    display: block;
    height: 200px;
    overflow-y: scroll;
}

}

{% block content%}

            <div class="banner" style="maigin-top:30px;height: 500px;">
                <div class="row">
                  <div class="col-md-6">
                      <div id="name1" style="width: 100%;height:400px;">
                        <script type="text/javascript">
                            var chartDom = document.getElementById('name1');
                            var myChart = echarts.init(chartDom);
                            var option;

                            option = {
                                title: {
                                    text: '评级',
                                    right: 'right'

                                tooltip: {
                                    trigger: 'item'

                                    {
                                        name: '访问来源',

                                        radius: ['40%', '70%'],
                                        avoidLabelOverlap: false,
                                        itemStyle: {
                                            borderRadius: 10,
                                            borderColor: '#fff',
                                            borderWidth: 2
                                        },
                                        label: {
                                            show: false,
                                            position: 'center'
                                        },
                                        emphasis: {
                                            label: {
                                                show: true,
                                                fontSize: '40',
                                                fontWeight: 'bold'

                                        labelLine: {
                                            show: false

                                        data: [
                                            {value: 1048, name: '一星'},

                                            {value: 484, name: '四星'},
                                            {value: 300, name: '五星'}
                                        ]
                                    }
                                ]
                            };

                            option && myChart.setOption(option);

                    </script>
                        </div>
                          <h3  style="margin-top: 20px;" class="text-center">我的评级：4.2</h3>
                  </div>
                  <div class="col-md-6"><div id="name2" style="width: 100%;height:400px;">

                                    name: '评价分级',
